<div class="container full-page-container">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-8 text-center fadeIn animated">
      <h1 class="app-heading mb-4">Firebase Playground</h1>
      <p>Create an account to easily build free web content with templates ready to customize!</p>
      <p>Create pages to post YouTube videos, create a portfolio page, or post your resume and original content!</p>
      <a mdbBtn color="primary" class="mb-2" routerLink="/register">Create account</a>
      <a mdbBtn color="primary" class="mb-2" (click)="onGuestLogin()">Browse as guest</a>
      <p>
        <small>Already have an account?
          <a routerLink="/login">Log in</a></small>
      </p>
    </div>
  </div>
</div>
